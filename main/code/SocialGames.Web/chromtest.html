<!DOCTYPE html>
<html>
<head>
	<title></title>

	<script>

		var startBlurTime;
		var startFocusTime;

		function onLoad() {
			setInterval(onTick, 1);

			window.addEventListener('focus', function() {
				document.title = 'focused';
				
				startFocusTime = new Date().getTime();
				document.title = 'focused';
				//setTimeout(window.focusTest, 40);

			});
			
			window.addEventListener('blur', function() {
				startBlurTime = new Date().getTime();
				document.title = 'not focused';
				//setTimeout(window.blurTest, 40);
			});
		}

		var tickCount = 0;
		var lastTickTime = 0;
		function onTick() {
			if (++tickCount%1000 == 1) {
				console.log('Tick: ' + (new Date().getTime() - lastTickTime));
				lastTickTime = new Date().getTime();
			}
		}

		function blurTest() {
			console.log('Blur Took: ' + (new Date().getTime() - startBlurTime));
		}

		function focusTest() {
			console.log('Focus Took: ' + (new Date().getTime() - startFocusTime));
		}

	</script>

</head>
<body onload="onLoad()">

</body>
</html>
